<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/assets/css/script.css}">
    <title>Giỏ Hang</title>
</head>
<body>
    <header th:replace="/header.html :: header"></header>
    <div class="cart-container">
        <h2>Giỏ Hàng Của Bạn</h2>

        <div>
            <h2>Your Cart</h2>
            <div>
                <ul>
                    <!-- Check if cart is not empty -->
                    <th:block th:if="${cart != null and !cart.isEmpty()}">
                        <li th:each="item : ${cart}">
                            <span th:text="${item.productItem.IDP}"></span>
                            <span th:text="${item.productItem.nameP}"></span> - 
                            <span th:text="${item.quantity}"></span>
                            <span th:text="${item.productItem.timer}"></span>
                        </li>
                    </th:block>
                    <th:block th:if="${cart == null or cart.isEmpty()}">
                        <p>Your cart is empty!</p>
                    </th:block>
                </ul>
            </div>
        </div>

        <div class="continue-shopping">
            <a href="/trangchu" class="btn continue-shopping-btn">Tiếp Tục Mua Sắm</a>
        </div>
    </div>

</body>
</html>
