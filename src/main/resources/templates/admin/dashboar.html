    <style>
        .icondown{
        position: relative;
    }
    .icondown .box-user{
        display: none;
            visibility: hidden;
            z-index: 99;
            top: 30px;
        left: -50%;       
        width: 400px;
        background-color:#f5f6fa; 
        }
    .icondown:hover .box-user{
        display: flex;
        align-items: center;
        justify-content: center;
        top: 20px;
        left: -150px;       
        width: 200px;
        visibility: visible;
        position: absolute;
    }

    #list-itema #itema{
